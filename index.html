<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Open the console at Dev. Tools! (Ctrl + Shift + I)</h1>
    
    <button value="rock"> Rock </button>
    <button value="paper"> Paper </button>
    <button value="scissors"> Scissors </button>

    <div id="gameFeedback">
        <p id="playerChoice"></p>
        <p id="computerChoice"></p>
    </div>
    
    <div id="results">
        <p id="playerScore"></p>
        <p id="computerScore"></p>
        <p id="finalMessage"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
